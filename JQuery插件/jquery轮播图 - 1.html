<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .w1000 {
            width: 1000px;
            margin: 0 auto;
        }
        
        main {
            width: 100%;
        }
        
        .banner {
            position: relative;
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }
        
        .banner_img li {
            display: none;
            width: 1000px;
            height: 300px;
        }
        
        .banner_img li:first-child {
            display: block;
        }
        
        .banner_dot {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 110px;
            height: 20px;
            margin-left: -50px;
            padding: 0 5px;
            background-color: rgba(255, 255, 255, .4);
            border-radius: 10px;
            clear: both;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .banner_dot li {
            float: left;
            width: 10px;
            height: 10px;
            margin: 5px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .banner_dot li.on {
            background-color: #f00;
        }
    </style>
</head>

<body>
    <main>
        <div class="w1000 banner">
            <ul class="banner_img">
                <li>
                    <p class="IMG" style="width: 1000px; height: 300px; font-size: 100px; text-align: center; line-height: 300px; background: skyblue;">IMG 1</p>
                </li>
                <li>
                    <p class="IMG" style="width: 1000px; height: 300px; font-size: 100px; text-align: center; line-height: 300px; background: pink;">IMG 2</p>
                </li>
                <li>
                    <p class="IMG" style="width: 1000px; height: 300px; font-size: 100px; text-align: center; line-height: 300px; background: orange;">IMG 3</p>
                </li>
                <li>
                    <p class="IMG" style="width: 1000px; height: 300px; font-size: 100px; text-align: center; line-height: 300px; background: violet;">IMG 4</p>
                </li>
                <li>
                    <p class="IMG" style="width: 1000px; height: 300px; font-size: 100px; text-align: center; line-height: 300px; background: greenyellow;">IMG 5</p>
                </li>
            </ul>
            <ul class="banner_dot">
                <li class="on"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </main>

    <script>
        let index = 0;
        let time = 3000;

        function move() {
            index += 1;
            if ($(".banner_img li").length <= index) {
                index = 0
            };
            $(".banner_img li").eq(index).show(1000).siblings().hide(1000);
            $(".banner_dot li").eq(index).addClass("on").siblings().removeClass("on");
        };

        let x = setInterval(move, time);
        $(".banner_img").hover(function() {
            clearInterval(x);
        }, function() {
            x = setInterval(move, time);
        });

        $(".banner_dot li").on("click", function() {
            index = $(this).index();
            $(".banner_img li").eq(index).show(500).siblings().hide(500);
            $(this).addClass("on").siblings().removeClass("on");
        });

        $(".banner_dot li").hover(function() {
            clearInterval(x);
        }, function() {
            x = setInterval(move, time);
        });
    </script>
</body>

</html>
