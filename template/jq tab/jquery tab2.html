<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        .clearfix {
            clear: both;
            overflow: hidden;
        }
        
        main {
            width: 900px;
            margin: 10px auto 0;
        }
        
        .tit {
            height: 50px;
        }
        
        .tit_con {
            float: left;
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #ddd;
        }
        
        .tit_con.on {
            color: #fff;
            background-color: #333;
        }
        
        .content {
            width: 900px;
            height: 400px;
            overflow: hidden;
        }
        
        .conent_con {
            display: none;
            width: 900px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            font-size: 50px;
            border: 1px solid #000;
            border-top: none;
        }
        
        .block {
            display: block !important;
        }
    </style>
</head>

<body>
    <main id="main">
        <div class="tit clearfix">
            <div class="tit_con on">1</div>
            <div class="tit_con">2</div>
            <div class="tit_con">3</div>
        </div>
        <div class="content">
            <div class="conent_con block">1</div>
            <div class="conent_con">2</div>
            <div class="conent_con">3</div>
        </div>
    </main>

    <script>
        $(".tit_con").click(function() {
            // 获得点击模块的索引号
            var index = $(this).index();

            // 给当前选中的tab加上on类名，其他兄弟的类名去掉
            $(this).addClass("on").siblings().removeClass("on");

            // 第index位的div显示，其他div隐藏
            $(".conent_con").eq(index).addClass("block").siblings().removeClass("block");
        });
    </script>
</body>

</html>
