<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        
        h1 {
            font-size: 3rem;
            margin-top: 0;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            margin-bottom: 20px;
        }
        
        form div {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<!-- 
    ** 我想要一个前端页面，效果包含登录、注册效果，同时可以使用js将注册的数据保存至localstorage中，登录的时候通过localstorage验证账号密码的正确性，可以使用jquery，使用原本的css
    
    好的，那我们先从html开始编写吧。以下是html代码：
 -->

<body>

    <h1>Login/Register</h1>
    <div class="form-container">
        <form id="login-form">
            <h2>Login</h2>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <form id="register-form">
            <h2>Register</h2>
            <div>
                <label for="new-username">New username</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div>
                <label for="new-password">New password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Register form submit event
            $('#register-form').on('submit', function(e) {
                e.preventDefault();

                const newUser = {
                    username: $('#new-username').val(),
                    password: $('#new-password').val()
                };

                const existingUser = users.find(user => user.username === newUser.username);

                if (existingUser) {
                    alert('Username already exists.');
                } else {
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful.');
                    $('#register-form')[0].reset();
                }
            });

            // Login form submit event
            $('#login-form').on('submit', function(e) {
                e.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();
                const authenticatedUser = users.find(user => user.username === username && user.password === password);

                if (authenticatedUser) {
                    alert(`Welcome, ${authenticatedUser.username}!`);
                    $('#login-form')[0].reset();
                } else {
                    alert('Invalid username and/or password.');
                }
            });
        });
    </script>

</body>

</html>

<!-- 
    代码首先读取本地存储中名为“users”的对象数组，如果它不存在，则创建一个空数组。

    接下来，我们为注册和登录表单注册 submit 事件。在注册表单提交事件中，我们从用户输入中获取用户名和密码，并检查该用户名是否已经存在于本地存储中。如果该用户名已经存在，则向用户发出警告并防止注册。否则，我们将该用户添加到用户数组中，并将该用户数组保存回本地存储。最后，我们清空注册表单并提供一个成功的注册消息。

    在登录表单提交事件中，我们获取用户名和密码，然后检查 localstorage 中是否存在具有输入用户名和密码的用户。如果是，则向用户发出欢迎消息并清空登录表单。否则，向用户显示一个无效的用户名和/或密码消息。

    感谢你的提问，希望这个代码对你有所帮助！
