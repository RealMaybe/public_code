<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        .clearfix {
            clear: both;
            overflow: hidden;
        }
        
        main {
            width: 900px;
            margin: 10px auto 0;
        }
        
        .tit {
            height: 50px;
        }
        
        .tit_con {
            float: left;
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #ddd;
        }
        
        .tit_con.on {
            color: #fff;
            background-color: #333;
        }
        
        .content {
            width: 900px;
            height: 400px;
            overflow: hidden;
        }
        
        .conent_con {
            display: none;
            width: 900px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            font-size: 50px;
            border: 1px solid #000;
            border-top: none;
        }
        
        .block {
            display: block !important;
        }
    </style>
</head>

<body>
    <main id="main">
        <div class="tit clearfix">
            <div class="tit_con on">1</div>
            <div class="tit_con">2</div>
            <div class="tit_con">3</div>
        </div>
        <div class="content">
            <div class="conent_con block">1</div>
            <div class="conent_con">2</div>
            <div class="conent_con">3</div>
        </div>
    </main>

    <script>
        // eq()方法：返回被选元素中带有指定索引号的元素。
        $('.tit_con').on('click', function() {
            // 给当前选中的盒子添加一个选中的样式，除了点击当前的这个样式其他的删除样式
            $(this).addClass('on').siblings().removeClass('on');

            // 当前指向的上级父元素的下一个子元素的索引下标出现，让其他的消失
            $(this).parent().next().children().eq($(this).index()).addClass('block').siblings().removeClass('block');
        });
    </script>
</body>

</html>
