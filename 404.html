<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>页面不存在 - 错误404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            color: #666;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>页面不存在</h1>
    <p>抱歉，您正在访问的页面不存在。</p>
    <p>错误代码：404</p>
    <p>请检查您输入的 URL 是否正确，或返回<a href="javascript:;">首页</a>继续浏览。</p>

</body>

</html>
